<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
            top:100px;
            left: 500px;
            width:200px;
        }
    </style>
    <script>
        window.onload= function () {
            var oImg=document.getElementsByTagName("img")[0];
            oImg.onclick= function () {
                oImg.num=0;
                oImg.pos=parseInt(getStyle(oImg,'left'));
                oImg.pl=[];
                for(var i=20;i>0;i-=2){
                    oImg.pl.push(i,-i);
                }
                oImg.pl.push(0);
                clearInterval(oImg.timer);
                oImg.timer=setInterval(function () {
                    oImg.style.left=oImg.pos+oImg.pl[oImg.num]+"px";
                    oImg.num++;
                },30)
            }
        };
        function getStyle(obj,style) {
            return obj.currentStyle?obj.currentStyle[style]:getComputedStyle(obj)[style];
        }
    </script>
</head>
<body>
    <img src="http://www.baidu.com/img/baidu_jgylogo3.gif">
</body>
</html>
