<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MotionGuidePlugin曲线运动</title>
    <script src="easelJS.0.8.2.js"></script>
    <script>
        window.onload= function () {
            var stage=new createjs.Stage("canvas");
            createjs.MotionGuidePlugin.install();
            var circle=new createjs.Shape();
            circle.graphics.beginFill("#ff0000").drawCircle(20,20,20);
            createjs.Tween.get(circle,{"loop":true})
                    .to({guide:{ path:[0,0, 0,200,200,200, 200,0,0,0] }},1000);
            stage.addChild(circle);
            createjs.Ticker.setFPS(30);
            createjs.Ticker.addEventListener("tick",stage)
        };
    </script>
</head>
<body>
    <canvas id="canvas" width="960px" height="400px"></canvas>
</body>
</html>
