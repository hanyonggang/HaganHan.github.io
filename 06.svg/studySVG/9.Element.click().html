<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body, svg {
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
<svg id="svg" width="100" height="100"></svg>

<script src="js/snap.svg-min.js"></script>
<script>
    var svg = Snap("#svg");
    var c = svg.paper
            .circle(50, 50, 40)
            .attr({
                fill: "#f00"        // 红色
            })
            .click(function () {
                this.animate({
                    fill: "#00f"    // 蓝色
                }, 1000);
            });
</script>
</body>
</html>
