<div id="div-svgPar" style="width: 300px;height: 300px;">
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 100%;height: 100%;">
        <rect width="100" height="100" x="100" y="100" rx="10" ry="20"></rect>
        <line x1="10" y1="20" x2="100" y2="120" stroke="red" stroke-width="10" stroke-opacity="0.5" ></line>
        <g id="g-circle" transform="translate(20,20)">
            <circle cursor="pointer" cx="100" cy="100" r="40" fill="transparent" stroke="#000" stroke-width="10px"></circle>
        </g>
        <polyline points="0,0 150,150 120,240 40,250 210,140" fill="none" stroke="red" stroke-width="5"></polyline>
    </svg>
