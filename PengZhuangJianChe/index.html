<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #div1 {
            top: 100px;
            left: 100px;
            background-color: #444;
            z-index: 1;
        }
        #div2 {
            top: 300px;
            left: 400px;
            background-color: #f00;
            z-index: 0;
        }
    </style>
    <script src="functions.js"></script>
    <script>
        window.onload= function () {
            var oDiv1 = document.getElementById("div1");
            var oDiv2 = document.getElementById("div2");
            var iNum=2;
            animationTZ(oDiv1);
            animationTZ(oDiv2);
            oDiv1.addEventListener("mousedown", function () {
                oDiv1.style.zIndex=iNum;
                iNum++;
            },false);
            oDiv2.addEventListener("mousedown", function () {
                oDiv2.style.zIndex=iNum;
                iNum++;
            },false);
            document.addEventListener("mousemove", function () {
                if(animationPZJC(oDiv1,oDiv2)){
                    oDiv2.style.backgroundColor="#eee";
                }else{
                    oDiv2.style.backgroundColor="#f00";
                }
            },false)
        };
        function animationPZJC(obj1,obj2){
            var t1=parseInt(getTop(obj1));
            var b1=parseInt(getTop(obj1))+obj1.offsetHeight;
            var l1=parseInt(getLeft(obj1));
            var r1=parseInt(getLeft(obj1))+obj1.offsetWidth;
            var t2=parseInt(getTop(obj2));
            var b2=parseInt(getTop(obj2))+obj2.offsetHeight;
            var l2=parseInt(getLeft(obj2));
            var r2=parseInt(getLeft(obj2))+obj2.offsetWidth;
            if(r1>l2&&l1<r2&&b1>t2&&t1<b2){
                return true;
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
