<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆柱体</title>
		<script src="./../public/js/three.js"></script>
		<script src="./../public/js/dat.gui.js"></script>
		<style type="text/css">
			div#canvas-frame {
				border: none;
				cursor: pointer;
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}

		</style>
		<script>
            var renderer;
			var width,height;
            function initThree() {
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
                renderer.setClearColor(0xFFFFFF, 1.0);
            }

            var camera;
            function initCamera() {
               
//				camera=new THREE.OrthographicCamera(innerWidth/-2,innerWidth/2,innerHeight/2,innerHeight/-2,10,1000);
				camera=new THREE.PerspectiveCamera(45,width/height,1,10000);
				camera.position.x=0;
				camera.position.y=300;
				camera.position.z=600;
				camera.up.x=0;
				camera.up.y=1;
				camera.up.z=0;
				camera.lookAt({
					x:0,
					y:0,
					z:0
				});
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
				light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
                light.position.set(100, 100, 200);
                scene.add(light);
            }

            var cube;
            function initObject() {
                var geometry = new THREE.CylinderGeometry( 70,100,200,40);
                var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );
                var mesh = new THREE.Mesh( geometry,material);
                mesh.position = new THREE.Vector3(0,0,0);
                scene.add(mesh);
            }

            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();
				createUI();
                animation();

            }

			var param;
			function createUI() {
				var ParamObj=function () {
					this.fov=45;
				};
				param=new ParamObj();
				var gui=new dat.GUI();
				gui.add(param,"fov",0,180).name("视角的大小");
			}
			
            function animation()
            {
            	camera.fov=param.fov;
				camera.updateProjectionMatrix();
                renderer.render(scene, camera);
                requestAnimationFrame(animation);
            }
			

		</script>
	</head>

	<body onload="threeStart();">
		<div id="canvas-frame"></div>
	</body>
</html>
